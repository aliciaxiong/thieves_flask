{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='search_user.css') }}">
{% endblock %}

{% block content %}
    <h1>Battle</h1>
    <form class="searchform" method="POST" >
        <input type="text" name="userid" placeholder="Enter user ID">
        <button type="submit">Search</button>
    </form>

    {% if user %}
    <div class="form-container">
        <p>Opponent {{ user.first_name }} {{ user.last_name }}</p>
            <form class="form-user" action="{{ url_for('main.battle') }}" method="post">
                <button type="submit">BATTLE</button>
            </form>
    </div>
{% endif %}

{% endblock %}
