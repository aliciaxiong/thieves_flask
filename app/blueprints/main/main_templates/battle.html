{% extends "base.html" %}

{% block title %}
    Battle
{% endblock %}

{% block styles %}
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='battle.css') }}">
{% endblock %}


{% block content %}
    <div class="battleresults">
        <h1>Battle Results</h1>
        {% if winner == 'Draw' %}
            <p>The battle was a draw!</p>
        {% else %}
            <p>{{ winner }} won the battle!</p>
        {% endif %}
    </div>
{% endblock %}
